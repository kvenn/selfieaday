<div class="row">

    <div class="col-sm-12">
        <div class="well">

            <!-- If there's a user to show -->
            <container ng-show="user.username" class="row">
                <div id="picture" class="col-lg-7">
                    <img class="slideshow" slideshow images="user.pics">
                </div>
                <div id="user" class="col-lg-5">
                    <img class="col-sm-2" id="profile_photo" src="{{basePhotoUrl}}{{user.pics[user.pics.length-1].filename}}">
                    <h2 class="col-sm-4">{{user.username}}</h2>
                    <div id="user_info" class="col-sm-4 pull-right">
                        <p>{{user.pics.length}} Photos</p>
                        <button ng-click="follow()" ng-show="isLoggedIn && !isCurrentProfile && !isFollowing" class="btn btn-success btn-follow">Follow</button>
                        <button ng-click="unfollow()" ng-show="isLoggedIn && !isCurrentProfile && isFollowing" class="btn btn-default btn-follow">Unfollow</button>
                        <button ng-click="showCamera()" ng-show="isLoggedIn && isCurrentProfile && !cameraOn" class="btn btn-success">Take Picture</button>
                        <button ng-click="hideCamera()" ng-show="isLoggedIn && isCurrentProfile && cameraOn" class="btn btn-success">Close Camera</button>
                    </div>
                </div>
            </container>

            <!-- This is the current user -->
            <container id="camera" ng-show="isCurrentProfile" class="center-block text-center">

                <div class="camera">
                    <video id="video">Video stream not available.</video>
                    <button id="startbutton" class="btn-lg btn-primary">Take photo</button>
                    <a id="uploadphoto" ng-click="uploadPhoto()">Save Photo</a>
                    <p id="status">Take a photo and save it.</p>
                </div>
                <img id="photo" alt="">
                <span id="cancelpicture" class="glyphicon glyphicon-remove" aria-hidden="true"></span>

                <canvas id="canvas">
                </canvas>
            </container>

            <container ng-show="errorMessage">
                <p>{{errorMessage}}</p>
            </container>
        </div>
    </div>
</div>
